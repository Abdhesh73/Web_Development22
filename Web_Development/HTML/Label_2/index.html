<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageMapExample</title>
</head>
<body>
  <h1 style="color: orangered; border: 2px solid yellowgreen; background-color: yellow;">HTML Links _ The target Attribute </h1>

  <!-- HTML Links - The target Attribute
By default, the linked page will be displayed in the current browser window. To change this, you must specify another target for the link.

The target attribute specifies where to open the linked document.

The target attribute can have one of the following values:

_self - Default. Opens the document in the same window/tab as it was clicked
_blank - Opens the document in a new window or tab
_parent - Opens the document in the parent frame
_top - Opens the document in the full body of the window -->
                   

                 <a href="https://www.w3schools.com/" target="_blank"> visit w3schools!</a>


                 <br>
                 <br>
                 <div class="imageMap">



                    <p style="border: 1px solid red;">With HTML image maps, you  can create clickable areas on an image </p>

                    <h1 style="color: green;">IMAGE mAPS</h1>

<img src="imag_1.png" alt="workPlaceImage" usemap="#workmap" height="500px" width="500px">


               <map name="workmap">
                <area shape="rect" coords="0,44,50,50" href="https://www.google.com" alt=" ">







               </map>






                 </div>
    
</body>
</html>
